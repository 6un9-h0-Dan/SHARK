# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Validate torch-models on Shark Runtime

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude lit.cfg.py
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude lit.cfg.py
    - name: Validate Models
      run: |
        cd $GITHUB_WORKSPACE
        ./setup_venv.sh
        source shark.venv/bin/activate
        pytest --workers auto -k 'not benchmark'
        
  perf-macOS:
    runs-on: MacStudio
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: |
        cd $GITHUB_WORKSPACE
        PYTHON=python3.9 ./setup_venv.sh
        source shark.venv/bin/activate
        python -m pip install flake8 pytest

    - name: Lint with flake8
      run: |
        source shark.venv/bin/activate
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude lit.cfg.py,shark.venv
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude lit.cfg.py,shark.venv
        
    - name: Validate Models
      run: |
        source shark.venv/bin/activate
        pytest -k 'not benchmark'
        
  perf-linux:

    runs-on: a100

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      run: |
        conda create -n perfbot python=3.9 setuptools -y
    
    - name: Install dependencies
      run: |
        source $HOME/miniconda3/etc/profile.d/conda.sh
        source $HOME/miniconda3/bin/activate /opt/conda/envs/perfbot
        python --version
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest

    - name: Validate Models
      run: |
        source $HOME/miniconda3/etc/profile.d/conda.sh
        source $HOME/miniconda3/bin/activate /opt/conda/envs/perfbot
        python --version
        cd $GITHUB_WORKSPACE
        USE_IREE=1 ./setup_venv.sh
        pytest
        conda deactivate
        # conda env remove -n perfbot
        rm -rf /opt/conda/envs/perfbot/
